{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

      <div class="container mb-3 my-3 card border border-primary" >
        <h2>update todo</h2>
        <form action="/update/{{todo.sno}}" method="POST" class="m-2">
            <div class="mb-3">
              <label for="title" class="form-label">Todos title</label>
              <input type="text" class="form-control"  value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp" required>
           </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todos Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" required>
            </div>
           
            <button type="submit" class="btn btn-primary">update</button>
          </form>
      </div>
      
        
{% endblock body %}
